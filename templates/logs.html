<!-- templates/logs.html -->
{% extends "layout.html" %}
{% block title %}Logs - Attendance Tracker{% endblock %}
{% block content %}
<h2 class="mt-4">Attendance Logs</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Resident</th>
      <th>Status</th>
      <th>Log Type</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log['log_date'] }}</td>
      <td>{{ log['resident_name'] }}</td>
      <td>{{ log['status'] }}</td>
      <td>{{ log['log_type'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
